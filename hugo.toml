baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'My New Hugo Site'

theme = "tailwind"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  [params.header]
    logo = "logo.svg"

  [params.footer]
    since = 2018
    poweredby = false 

[menu]

  [[menu.main]]
    identifier = "post"
    name = "Post"
    pageRef = "/posts"
    weight = 100

  [[menu.main]]
    identifier = "whoami"
    name = "Who am I"
    pageRef = "/who-am-i"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"
